<!DOCTYPE html>
<html>

<head>
	<title>css challenge assignment</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

	<div id="login-box">
		<div class="left">
			<h1>Create Account</h1>
			
			<form class="sign-up" action="index.html" method="post">
				<input type="text" name="username" placeholder="username" />
				<input type="text" name="email" placeholder="e-mail" />
				<input type="password" name="password" placeholder="password" />
				<input type="password" name="password2" placeholder="re-type password" />
			
				<button class="sign-up-button" type="submit" />Sign Me Up</button>
			</form>
		</div>

	<div class="right">
		<span class="loginwith">Sign in with
			<br />social network</span>

		<button class="social-signin-facebook">Log in with facebook</button>
		<button class="social-signin-twitter">Log in with Twitter</button>
		<button class="social-signin-google">Log in with Google+</button>
	</div>

	<div class="or">OR</div>

	</div>

</body>

</html>
